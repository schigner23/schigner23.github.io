<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wanted Poster</title>
    <link rel="stylesheet" href="schigner23.github.io/demo/week 6/wanted.css">
</head>

<body>

    <header>
        <h1>Wanted</h1>
        <h2>Dead or Alive</h2>
    </header>
    <main>
        <h1>Power Girl</h1>

        <aside>
            <h2>Wanted For</h2>
            <ul>
                <li>Hanging around Harley Quinn</li>
                <li>Possibly the Joker?</li>
                <li>Definitely Poison Ivy</li>
            </ul>
        </aside>
        <section>
            <p>
                <img src="https://images-na.ssl-images-amazon.com/images/I/91sjtjsGPRL.jpg" alt="What Power Girl looks like." width="500">
            </p>
            <h2>What could this mean?</h2>
            <ul>
                <li>Is she turning evil?</li>
                <li>Where did they meet?</li>
            </ul>
        </section>

    </main>
    <footer>
        <p>
        <h3> Bruce Wayne Foundation Reward for her capture</h3>
        </p>
    </footer>
</body>

</html>
